services:
  - type: web
    name: finance-api
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip && pip install .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: sandbox
      - key: ENCRYPTION_KEY_BASE64
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
cronJobs:
  - name: nightly-sync
    schedule: "0 5 * * *"
    command: python -m app.workers.sync_worker
